  <body>
    <section id="forever">
      <div class="title wow fadeInDown" data-wow-duration="1s">
        <img src="./img/title.png" alt="" />
      </div>
      <!-- //title_wrap -->

      <div class="poster wow fadeIn" data-wow-delay="0.7s">

      </div>
      <!-- //poster -->

      <div class="inner">
        <div class="us wow fadeIn" data-wow-delay="1s">
          <img src="./img/our_summer.png" alt="" class="title" />

      <button id="confettiButton"><img src="./img/click.png" alt="" /></button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <script>
      // JSConfetti 인스턴스를 생성합니다.
      const jsConfetti = new JSConfetti();

      // 색종이 효과를 주기적으로 실행하는 함수
      const launchAutoConfetti = () => {
        jsConfetti.addConfetti({
          confettiColors: [
            "#ff0a54",
            "#ff477e",
            "#ff7096",
            "#ff85a1",
            "#fbb1bd",
            "#f9bec7",
          ],
          confettiRadius: 5,
          confettiNumber: 800,
        });
      };

      // 페이지 로드 후 즉시 색종이 효과를 한 번 실행
      launchAutoConfetti();

      // 페이지 로드 후 2.5초마다 색종이 효과를 주기적으로 실행
      let autoConfettiInterval = setInterval(launchAutoConfetti, 2500);

      // 5초 후에 자동으로 색종이 효과 멈추기
      setTimeout(() => {
        clearInterval(autoConfettiInterval);
      }, 5000);

      // 버튼 클릭 시 이모지 효과를 실행하는 함수
      const launchEmojiConfetti = () => {
        jsConfetti.addConfetti({
          emojis: ["🔥", "💖", "🍺", "🍖", "🥩", "🧊", "🤿"],
          emojiSize: 95,
          confettiNumber: 40,
        });
      };

      // 버튼 클릭 이벤트 핸들러를 정의합니다.
      document
        .getElementById("confettiButton")
        .addEventListener("click", launchEmojiConfetti);
    </script>

    <script>
      new WOW().init();
    </script>
